<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404-Page not found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div class="flex h-screen items-center justify-center bg-black">
      <div class="text-center">
        <p class="text-6xl text-red-600">404</p>
        <p class="text-white">Page not found!</p>
        <p class="mt-5 text-gray-700">Sorry, the Page you were looking for could not be Found</p>

        <a href="/" class="float-left mt-16 select-none rounded-md bg-black pb-2 pl-3 pr-3 pt-2 text-white transition-all hover:bg-green-500 hover:text-black">

        </a>
      </div>
    </div>
  </body>
